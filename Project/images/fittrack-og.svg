<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0e27"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Accent lines -->
  <line x1="0" y1="315" x2="1200" y2="315" stroke="#00ff41" stroke-width="2" opacity="0.3"/>
  
  <!-- Main title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#00ff41" text-anchor="middle">
    FitTrack
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="42" fill="#ffffff" text-anchor="middle">
    Gym Planner
  </text>
  
  <!-- Tagline -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="32" fill="#b0b0b0" text-anchor="middle">
    Your Ultimate Fitness Companion
  </text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="40" fill="#00ff41" opacity="0.2"/>
  <circle cx="1000" cy="500" r="60" fill="#00ff41" opacity="0.2"/>
  <rect x="500" y="450" width="200" height="30" fill="#00ff41" opacity="0.3" rx="15"/>
</svg>
